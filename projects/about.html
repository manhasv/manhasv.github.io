<body class="scroll-smooth bg-neutral-50 text-neutral-800">

    <main class="max-w-6xl mx-auto px-8 py-10 pt-28">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const elementsToAnimate = document.querySelectorAll('#projects-diary-content h2, #projects-diary-content .content-card');
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                    } else {
                        entry.target.classList.remove('fade-in');
                    }
                });
            }, {
                threshold: 0.1
            });

            elementsToAnimate.forEach(el => {
                observer.observe(el);
            });
        });
    </script>
</body>
